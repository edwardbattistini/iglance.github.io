<section
    class="hero 
    {% if page.hero-size %}
        {{page.hero-size }}
    {% else %}
        is-small
    {% endif %}
    "
    {% if page.hero-colour %}
        style="background-color:{{page.hero-colour}}" 
    {% elsif post.hero-colour %}
        style="background-color:{{post.hero-colour}}"
    {% else %}
    {% endif %}>
    <div class="hero-body pt-6">
        <div class="columns is-centered" >
            <div class="column is-7-tablet is-6-desktop is-6-widescreen is-6-fullhd">
                <h1 class="title is-1 has-text-centered mb-6" style="color:{{page.accent-colour}}">{{ page.title }}</h1>
                <p class="subtitle is-8 has-text-centered" style="color:{{page.accent-colour}}">{{ page.subtitle }}</p>
            </div>
        </div>
    </div>
    {% if page.featured-img and page.featured-img != "" %}
    <div class="hero-foot">
        <div class="columns is-marginless is-gapless is-centered">
            <div class="column is-7">
                <figure class="image is-4by3">
                    <img src="{{ page.featured-img }}">
                </figure>
            </div>
        </div>
    </div>
    {% endif %}
</section>
